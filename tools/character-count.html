<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        const darkModeIcon = document.getElementById('dark-mode-icon');

        // Toggle dark mode class on body
        body.classList.toggle('dark-mode');

        // Change icon based on dark mode
        if (body.classList.contains('dark-mode')) {
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        } else {
            darkModeIcon.classList.remove('fa-sun');
            darkModeIcon.classList.add('fa-moon');
        }
    }

    document.getElementById('content-input').addEventListener('input', function() {
        const text = this.value;
        
        const characters = text.length;
        const words = text.trim().split(/\s+/).filter(word => word).length;
        const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0).length;
        const paragraphs = text.split(/\n+/).filter(paragraph => paragraph.trim().length > 0).length;
        const spaces = (text.match(/\s/g) || []).length;

        document.getElementById('result-characters-num').textContent = characters;
        document.getElementById('result-words-num').textContent = words;
        document.getElementById('result-sentences-num').textContent = sentences;
        document.getElementById('result-paragraphs-num').textContent = paragraphs;
        document.getElementById('result-spaces-num').textContent = spaces;
    });
  
      function copyToClipboard(text) {
        var textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.setAttribute('readonly', '');
        textarea.style.position = 'absolute';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Link copied to clipboard: ' + text);
    }
</script>
