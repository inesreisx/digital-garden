<script>
    // Superscript and Subscript Maps
    const superscriptMap = {
        '0': '‚Å∞', '1': '¬π', '2': '¬≤', '3': '¬≥',
        '4': '‚Å¥', '5': '‚Åµ', '6': '‚Å∂', '7': '‚Å∑',
        '8': '‚Å∏', '9': '‚Åπ', 'a': '·µÉ', 'b': '·µá',

        'x': 'À£', 'y': ' ∏', 'z': '·∂ª'
    };

    const subscriptMap = {
        '0': '‚ÇÄ', '1': '‚ÇÅ', '2': '‚ÇÇ', '3': '‚ÇÉ',
        '4': '‚ÇÑ', '5': '‚ÇÖ', '6': '‚ÇÜ', '7': '‚Çá',

        'l': '‚Çó', 'm': '‚Çò', 'n': '‚Çô', 'o': '‚Çí', 
        'p': '‚Çö', 'r': '·µ£', 's': '‚Çõ', 't': '‚Çú', 
        'u': '·µ§', 'v': '·µ•', 'x': '‚Çì'
    };

      // Copy a superscript from the table
    function copySuperscript(text) {
        var textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Superscript ' + text + ' copied to clipboard');
    }
  
    // Generate both superscript and subscript
    function generateScript() {
        const inputText = document.getElementById('input-text').value;
        let superscriptText = '';
        let subscriptText = '';

        for (let char of inputText) {
            // Superscript generation
            superscriptText += superscriptMap[char] || char;

            // Subscript generation
            subscriptText += subscriptMap[char] || char;
        }

        document.getElementById('superscript-output').value = superscriptText;
        document.getElementById('subscript-output').value = subscriptText;
    }

    // Copy to clipboard
    function copyText(elementId) {
        const textToCopy = document.getElementById(elementId);
        textToCopy.select();
        document.execCommand('copy');
        alert('Copied to clipboard: ' + textToCopy.value);
    }

    // Toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        const container = document.getElementById('container');
        const shareBar = document.getElementById('share-bar');
        const darkModeIcon = document.getElementById('dark-mode-icon');

        body.classList.toggle('dark-mode');
        container.classList.toggle('dark-mode');
        shareBar.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            darkModeIcon.classList.remove('fa-sun');
            darkModeIcon.classList.add('fa-moon');
        } else {
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }
    }

    // Enable dark mode by default on load
    window.onload = function() {
        document.body.classList.add('dark-mode');
        document.getElementById('container').classList.add('dark-mode');
        document.getElementById('share-bar').classList.add('dark-mode');
        document.getElementById('dark-mode-icon').classList.add('fa-moon');
    };
</script>
