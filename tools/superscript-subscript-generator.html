<script>
    // Function to toggle dark mode
    function toggleDarkMode() {
        const body = document.body;
        const container = document.getElementById('container');
        const shareBar = document.getElementById('share-bar');
        const darkModeIcon = document.getElementById('dark-mode-icon');

        // Toggle dark mode class on body, container, and share bar
        body.classList.toggle('dark-mode');
        container.classList.toggle('dark-mode');
        shareBar.classList.toggle('dark-mode');

        // Change icon based on dark mode
        if (body.classList.contains('dark-mode')) {
            darkModeIcon.classList.remove('fa-sun');
            darkModeIcon.classList.add('fa-moon');
        } else {
            darkModeIcon.classList.remove('fa-moon');
            darkModeIcon.classList.add('fa-sun');
        }
    }

    // Copy a superscript from the table
    function copySuperscript(text) {
        var textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Superscript ' + text + ' copied to clipboard');
    }

    // Generate superscript text from input
    function generateSuperscript() {
        const inputText = document.getElementById('input-text').value;
        const superscriptMap = {
            '0': '‚Å∞', '1': '¬π', '2': '¬≤', '3': '¬≥',
            '4': '‚Å¥', '5': '‚Åµ', '6': '‚Å∂', '7': '‚Å∑',
            '8': '‚Å∏', '9': '‚Åπ'
        };
        let superscriptText = '';

        for (let char of inputText) {
            if (superscriptMap[char]) {
                superscriptText += superscriptMap[char];
            } else {
                superscriptText += char;  // Keep non-number characters as is
            }
        }

        document.getElementById('superscript-output').value = superscriptText;
    }

    // Copy generated superscript
    function copyGeneratedSuperscript() {
        const superscriptText = document.getElementById('superscript-output').value;
        var textarea = document.createElement('textarea');
        textarea.value = superscriptText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Generated superscript copied to clipboard');
    }

    // Copy URL to clipboard
    function copyToClipboard(text) {
        var textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.setAttribute('readonly', '');
        textarea.style.position = 'absolute';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('Link copied to clipboard: ' + text);
    }

    // Enable dark mode by default on load
    window.onload = function() {
        document.body.classList.add('dark-mode');
        document.getElementById('container').classList.add('dark-mode');
        document.getElementById('share-bar').classList.add('dark-mode');
        document.getElementById('dark-mode-icon').classList.add('fa-moon');
    }
</script>
