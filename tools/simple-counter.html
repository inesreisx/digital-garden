<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin: 0;
        background-color: #f0f0f0;
        transition: background-color 0.3s ease, color 0.3s ease;
        text-align: center;
    }

    body.dark-mode {
        background-color: #121212;
        color: #ddd;
    }

    h3 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .icon-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
    }

    .counter-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row; /* Default is row on desktop */
    }

    .counter {
        font-size: 20rem;
        margin: 0 90px;
    }

    .button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 20px;
        border-radius: 30px;
        font-size: 2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        -webkit-tap-highlight-color: transparent; 
        touch-action: manipulation; 
    }

    .button:hover {
        background-color: #0056b3;
    }

    .button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .dark-mode-toggle, .reset-icon {
        font-size: 2rem;
        cursor: pointer;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal.active {
        display: flex;
    }

    .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
    }

    .modal-content .yes {
        background-color: #007bff;
        color: #fff;
    }

    .modal-content .cancel {
        background-color: #ccc;
        color: #333;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
        h3 {
            font-size: 1.5rem;

        .counter-wrapper {
            flex-direction: row; /* Change layout to column on mobile */

<body>

<div class="icon-wrapper">
    <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>
    <i id="reset-btn" class="fas fa-undo-alt reset-icon" onclick="openModal()"></i>
</div>

<h3>Simple Counter</h3>

<div class="counter-wrapper">
    <div class="button-div">
        <button id="subtract-btn" class="button" onclick="decrement()">-</button>
    </div>
    
    <div id="counter" class="counter">0</div>

    <div class="button-div">
        <button id="add-btn" class="button" onclick="increment()">+</button>
    </div>
</div>

<!-- Modal for Reset Confirmation -->
<div id="reset-modal" class="modal">
    <div class="modal-content">
        <p>Reset counter?</p>
        <button class="yes" onclick="confirmReset()">Yes</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script>
let count = 0;

// Function to increment the counter
function increment() {
    count++;
    updateCounter();
}

// Function to decrement the counter
function decrement() {
    if (count > 0) {
        count--;
        updateCounter();
    }
}

// Function to reset the counter
function confirmReset() {
    count = 0;
    updateCounter();
    closeModal();
}

// Function to update the counter display
function updateCounter() {
    document.getElementById('counter').innerText = count;
    document.getElementById('subtract-btn').disabled = count === 0;
}

// Function to toggle dark mode for the entire page
function toggleDarkMode() {
    const body = document.body;
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    body.classList.toggle('dark-mode');

    if (body.classList.contains('dark-mode')) {
        darkModeToggle.classList.remove('fa-moon');
        darkModeToggle.classList.add('fa-sun');
    } else {
        darkModeToggle.classList.remove('fa-sun');
        darkModeToggle.classList.add('fa-moon');
    }
}

// Function to open the reset confirmation modal
function openModal() {
    document.getElementById('reset-modal').classList.add('active');
}

// Function to close the modal
function closeModal() {
    document.getElementById('reset-modal').classList.remove('active');
}

// Listen for keypress events to handle increment and decrement
document.addEventListener('keydown', function(event) {
    if (event.code === 'ArrowUp' || event.code === 'ArrowRight' || event.code === 'Space') {
        increment();
    } else if (event.code === 'ArrowDown' || event.code === 'ArrowLeft') {
        decrement();
    }
});

// Initialize counter and disable subtract button if count is 0
updateCounter();
</script>
