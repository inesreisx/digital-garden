<body>

    <div class="icon-wrapper">
        <i id="dark-mode-toggle" class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>
        <i id="reset-btn" class="fas fa-undo-alt reset-icon" onclick="openModal()"></i>
        <i id="settings-btn" class="fas fa-cog settings-icon" onclick="openSettings()"></i> <!-- Settings Icon -->
    </div>
    
    <h3>Simple Counter</h3>
    
    <div class="counter-wrapper">
        <div class="button-div">
            <button id="subtract-btn" class="button" onclick="decrement()">-</button>
        </div>
        
        <div id="counter" class="counter">0</div>

        <div class="button-div">
            <button id="add-btn" class="button" onclick="increment()">+</button>
        </div>
    </div>

    <!-- Modal for Reset Confirmation -->
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <p>Reset counter?</p>
            <button class="yes" onclick="confirmReset()">Yes</button>
            <button class="cancel" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>Settings</h3>
            <label for="start-from">Start from:</label>
            <input type="number" id="start-from" value="0" />

            <div class="toggle-container">
                <label for="limit-toggle">Set limit:</label>
                <input type="checkbox" id="limit-toggle" onclick="toggleLimit()" />
            </div>

            <div id="limit-options" style="display: none;">
                <label for="limit-number">Limit:</label>
                <input type="number" id="limit-number" value="10" />
            </div>

            <button onclick="applySettings()">Apply</button>
        </div>
    </div>

<script>
    let count = 0;
    let limitEnabled = false;
    let limit = 10;

    // Function to increment the counter
    function increment() {
        if (!limitEnabled || count < limit) {
            count++;
            updateCounter();
        }
    }

    // Function to decrement the counter
    function decrement() {
        if (count > 0) {
            count--;
            updateCounter();
        }
    }

    // Function to reset the counter
    function confirmReset() {
        count = 0;
        updateCounter();
        closeModal();
    }

    // Function to update the counter display
    function updateCounter() {
        document.getElementById('counter').innerText = count;
        document.getElementById('subtract-btn').disabled = count === 0;

        // If limit is enabled, disable increment if count reaches the limit
        if (limitEnabled) {
            const limitValue = document.getElementById('limit-number').value;
            limit = parseInt(limitValue, 10);
            document.getElementById('add-btn').disabled = count >= limit;
        } else {
            document.getElementById('add-btn').disabled = false;
        }
    }

    // Function to toggle dark mode for the entire page
    function toggleDarkMode() {
        const body = document.body;
        const darkModeToggle = document.getElementById('dark-mode-toggle');

        body.classList.toggle('dark-mode');

        if (body.classList.contains('dark-mode')) {
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-sun');
        } else {
            darkModeToggle.classList.remove('fa-sun');
            darkModeToggle.classList.add('fa-moon');
        }
    }

    // Function to open the reset confirmation modal
    function openModal() {
        document.getElementById('reset-modal').classList.add('active');
    }

    // Function to close the reset modal
    function closeModal() {
        document.getElementById('reset-modal').classList.remove('active');
    }

    // Function to open the settings modal
    function openSettings() {
        document.getElementById('settings-modal').classList.add('active');
    }

    // Function to close the settings modal
    function closeSettings() {
        document.getElementById('settings-modal').classList.remove('active');
    }

    // Function to apply settings from the modal
    function applySettings() {
        const startFromValue = document.getElementById('start-from').value;
        count = parseInt(startFromValue, 10);
        updateCounter();
        closeSettings();
    }

    // Function to toggle the limit input
    function toggleLimit() {
        limitEnabled = document.getElementById('limit-toggle').checked;
        const limitOptions = document.getElementById('limit-options');
        limitOptions.style.display = limitEnabled ? 'block' : 'none';
    }

    // Listen for keypress events to handle increment and decrement
    document.addEventListener('keydown', function(event) {
        if (event.code === 'ArrowUp' || event.code === 'ArrowRight' || event.code === 'Space') {
            increment();
        } else if (event.code === 'ArrowDown' || event.code === 'ArrowLeft') {
            decrement();
        }
    });

    // Initialize counter and disable subtract button if count is 0
    updateCounter();
</script>
