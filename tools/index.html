
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      background-color: rgba(51, 51, 51, 0.2);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer {
      background-color: rgba(51, 51, 51, 0.2);
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: left;
      display: flex;
      align-items: left;
      justify-content: left;
      flex-wrap: wrap;
    }
    
    .content {
      padding-bottom: 50px; /* Add padding to the content to prevent overlap with the footer */
      overflow-y: auto;
      max-height: calc(100vh - 70px);
    }
    
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
      border-radius: 2rem;
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.1);
    }

    @media (min-width: 768px) {
      .image-container {
        flex-wrap: nowrap;
        overflow-x: auto;
        margin: 20px;
      }
    }

    @media (min-width: 992px) {
      .image-container {
        flex-wrap: wrap;
        justify-content: flex-start;
        margin: 20px auto;
        max-width: 960px;
      }

      .image-container img {
        flex-basis: calc(33.33% - 20px);
        margin: 10px;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <canvas id="universe"></canvas>
  
  <header>
    <h1>made with AI</h1>
  </header>

  <div class="content"> <!-- Add a wrapper div for the content -->
    <div class="image-container">
      <a href="https://inesreisx.com/tools/character-count.html"><img src="media/inesreisx-digital-garden.png" alt="Image 1"></a>
      <a href="https://inesreisx.com/tools/text-to-html-converter.html"><img src="media/island-bender-blog-and-pages.png" alt="Image 2"></a>
  
    </div>
  </div>

  <footer>
    <p>©by Inês Reis. To optimize work and time.</p>
  </footer>

  <script>
    var canvas = document.getElementById('universe');
    var context = canvas.getContext('2d');
    var stars = [];
    var numStars = 200;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function initializeStars() {
      for (var i = 0; i < numStars; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var radius = Math.random() * 1.5;
        var blur = Math.random() * 5;
        stars.push({
          x: x,
          y: y,
          radius: radius,
          blur: blur
        });
      }
    }

    function drawStars() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#fff';
      for (var i = 0; i < numStars; i++) {
        var star = stars[i];
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        context.shadowColor = '#fff';
        context.shadowBlur = star.blur;
        context.fill();
      }
    }

    function updateStars() {
      for (var i = 0; i < numStars; i++) {
        var star = stars[i];
        star.x -= 0.2;
        if (star.x < 0) {
          star.x = canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    initializeStars();
    animate();
  </script>
</body>
</html>
