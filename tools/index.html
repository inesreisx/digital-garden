  <script>
    function filterTools() {
      const query = document.getElementById('toolSearch').value.toLowerCase();
      const tools = document.querySelectorAll('.tool-item');

      tools.forEach(tool => {
        const toolName = tool.getAttribute('data-tool-name').toLowerCase();
        tool.style.display = toolName.includes(query) ? 'block' : 'none';
      });
    }

    function loadTool(toolPath) {
      const toolURL = `https://inesreisx.com/tools/${toolPath}`;
      window.location.href = toolURL;
    }

    // Background Animation Script
    var canvas = document.getElementById('universe');
    var context = canvas.getContext('2d');
    var stars = [];
    var numStars = 200;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function initializeStars() {
      for (var i = 0; i < numStars; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var radius = Math.random() * 1.5;
        var blur = Math.random() * 5;
        stars.push({
          x: x,
          y: y,
          radius: radius,
          blur: blur
        });
      }
    }

    function drawStars() {
      context.clearRect(0, 0, canvas.width, canvas.height);

      context.fillStyle = '#fff';
      for (var i = 0; i < numStars; i++) {
        var star = stars[i];
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        context.shadowColor = '#fff';
        context.shadowBlur = star.blur;
        context.fill();
      }
    }

    function updateStars() {
      for (var i = 0; i < numStars; i++) {
        var star = stars[i];
        star.x -= 0.2;
        if (star.x < 0) {
          star.x = canvas.width;
        }
      }
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    initializeStars();
    animate();
  </script>
