  <canvas id="universe"></canvas>
  
  <header>

      <div class="tool-button" data-tool-name="Text to HTML Converter" onclick="loadTool('text-to-html-converter')">Text to HTML Converter</div>

      <div class="tool-button" data-tool-name="Superscript and Subscript Generator" onclick="loadTool('superscript-subscript-generator')">Superscript & Subscript Generator</div>
      <!-- Support Buttons -->
      <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Buy me a coffee', '#008AD8', 'A0A36GIJG');kofiwidget2.draw();</script>

    </button>
    </div>
    <div class="search-bar">
      <input type="text" id="toolSearch" placeholder="Search for a tool..." oninput="filterTools()">
    </div>
  </header>

  <div id="tool-display">
    <p>Select a tool to see its content here.</p>
  </div>

  <footer>
    <a class="by-inesreisx" href="https://inesreisx.com/" target="_blank">by @inesreisx</a>
  </footer>

  <script>
    function filterTools() {
      const query = document.getElementById('toolSearch').value.toLowerCase();
      const tools = document.querySelectorAll('.tool-button');
      tools.forEach(tool => {
        const toolName = tool.getAttribute('data-tool-name')?.toLowerCase();
        tool.style.display = toolName && toolName.includes(query) ? 'inline-block' : 'none';
      });
    }
    function loadTool(toolPath) {
      const toolDisplay = document.getElementById('tool-display');
      toolDisplay.innerHTML = `<iframe src="https://inesreisx.com/tools/${toolPath}.html"></iframe>`;
    }
    const canvas = document.getElementById('universe');
    const context = canvas.getContext('2d');
    const stars = [];
    const numStars = 200;
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    function initializeStars() {
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          blur: Math.random() * 5,
        });
      }
    }
    function drawStars() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.fillStyle = '#fff';
      stars.forEach(star => {
        context.beginPath();
        context.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        context.shadowColor = '#fff';
        context.shadowBlur = star.blur;
        context.fill();
      });
    }
    function updateStars() {
      stars.forEach(star => {
        star.x -= 0.2;
        if (star.x < 0) star.x = canvas.width;
      });
    }
    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }
    initializeStars();
    animate();
    
      const byInesreisx = document.querySelector('.by-inesreisx');
  let lastScrollY = 0;

  window.addEventListener('scroll', () => {
    const currentScrollY = window.scrollY;

    if (currentScrollY > lastScrollY) {
      // Scrolling down
      byInesreisx.classList.add('hidden');
    } else {
      // Scrolling up
      byInesreisx.classList.remove('hidden');
    }

    lastScrollY = currentScrollY;
  });
  </script>
