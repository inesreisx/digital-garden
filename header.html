<style>
  .navbar {
    overflow: hidden;
    position: relative;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
    display: flex;
    justify-content: flex-end; /* Align the hamburger to the right on desktop */
    align-items: center;
    padding-top: 1.3rem;
    padding-bottom: 1.3rem;
    background-color: #ffffff;
  }

  /* Links styling for dropdown menu */
  .navbar a {
    color: #20124d;
    text-align: center;
    padding: 10px 8px;
    text-decoration: none;
    font-size: 17px;
    margin: 0 10px;
  }

  /* Hover effect for links */
  .navbar a:hover {
    color: #20124d; /* Font color */
    text-decoration: underline;
    text-decoration-color: inherit; /* Underline color matches the text color */
    border-radius: 5px;
  }

  /* Always show hamburger menu on both desktop and mobile */
  .mobile-menu {
    display: block;
    cursor: pointer;
    font-size: 30px;
    color: black;
    margin-right: 20px; /* Right margin on desktop */
  }

  /* Dropdown menu styling */
  .mobile-menu-links {
    display: none; /* Hidden by default */
    flex-direction: column;
    align-items: center;
    position: fixed;
    top: 60px;
    right: 0;
    left: 0;
    background-color: #ffffff;
    z-index: 100;
  }

  /* Show menu when toggled */
  .mobile-menu-links.show {
    display: flex;
    padding: 30px;
  }

  /* Desktop styles */
  @media (min-width: 813px) {
    .navbar {
      justify-content: flex-end; /* Align hamburger on the right */
    }

    .mobile-menu {
      margin-right: 20px; /* Keep it aligned to the far right on desktop */
    }
  }

  /* Mobile styles */
  @media (max-width: 812px) {
    .navbar {
      justify-content: center; /* Center hamburger on mobile */
    }

    .mobile-menu {
      display: block;
      margin-right: 0; /* Center the menu without right margin */
    }
  }
</style>

<div class="navbar">
  <!-- Mobile menu icon (hamburger) -->
  <div class="mobile-menu" onclick="toggleMobileMenu()">â˜°</div>

  <!-- Dropdown menu links (shown when the hamburger is clicked) -->
  <div class="mobile-menu-links">
    <a href="https://inesreisx.com/i/bucketlist">Bucketlist</a>
    <a href="https://inesreisx.com/blog">Blog</a>
    <a href="https://inesreisx.com/i/art">Art</a>
    <a href="https://inesreisx.com/work-with-me">Work with me</a>
    <a href="https://inesreisx.com/tools">Tools</a>
    <a href="https://inesreisx.com/i/volunteering">Volunteering</a>
    <a href="https://inesreisx.com/i/photography">Photography</a>
    <a href="https://inesreisx.com/i/projects">Projects</a>
  </div>
</div>

<script>
  function toggleMobileMenu() {
    const mobileMenuLinks = document.querySelector('.mobile-menu-links');
    mobileMenuLinks.classList.toggle('show');
  }
</script>
