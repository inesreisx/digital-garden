function filterImages(label) {
    const galleryItems = document.querySelectorAll("#images-wrapper img");
    galleryItems.forEach(item => {
        if (item.dataset.label.includes(label) || label === 'all') {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

const galleryContainer = document.getElementById('images-wrapper');
imageUrls.forEach((image, index) => {
    const imageElement = document.createElement('img');
    imageElement.classList.add('lazy-img');
    imageElement.dataset.src = image.url;
    imageElement.alt = `Picture ${index + 1}`;
    imageElement.dataset.label = image.labels;
    galleryContainer.appendChild(imageElement);
});

document.addEventListener('DOMContentLoaded', function() {
    let lazyImages = [].slice.call(document.querySelectorAll(".lazy-img"));
    let active = false;
    let currentImageIndex = 0;

    const galleryModal = document.getElementById('galleryModal');
    const modalImage = document.getElementById('modalImage');
    const galleryItems = document.querySelectorAll("#images-wrapper img");
    let initialX = null;
    let swipeTimeout = null;

    const lazyLoad = function() {
        if (active === false) {
            active = true;
            setTimeout(function() {
                lazyImages.forEach(function(lazyImage) {
                    if ((lazyImage.getBoundingClientRect().top <= window.innerHeight && lazyImage.getBoundingClientRect().bottom >= 0) && getComputedStyle(lazyImage).display !== "none") {
                        lazyImage.src = lazyImage.dataset.src;
                        lazyImage.classList.remove("lazy-img");
                        lazyImages = lazyImages.filter(function(image) {
                            return image !== lazyImage;
                        });
                        if (lazyImages.length === 0) {
                            document.removeEventListener("scroll", lazyLoad);
                            window.removeEventListener("resize", lazyLoad);
                            window.removeEventListener("orientationchange", lazyLoad);
                        }
                    }
                });
                active = false;
            }, 200);
        }
    };

    lazyLoad();
    document.addEventListener("scroll", lazyLoad);
    window.addEventListener("resize", lazyLoad);
    window.addEventListener("orientationchange", lazyLoad);

    function openModal() {
        galleryModal.style.display = 'flex';
        document.body.classList.add('modal-open');
    }

    function closeModal() {
        galleryModal.style.display = 'none';
        document.body.classList.remove('modal-open');
    }

    function loadImage(url, callback) {
        const img = new Image();
        img.src = url;
        img.onload = callback;
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
        const imageUrl = galleryItems[currentImageIndex].src;
        loadImage(imageUrl, () => {
            modalImage.src = imageUrl;
            modalImage.classList.remove('zoomed');
        });
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
        const imageUrl = galleryItems[currentImageIndex].src;
        loadImage(imageUrl, () => {
            modalImage.src = imageUrl;
            modalImage.classList.remove('zoomed');
        });
    }

    galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentImageIndex = index;
            const imageUrl = item.src;
            modalImage.src = imageUrl;
            modalImage.classList.add('zoomed');
            openModal();
        });
    });

    document.querySelector('.close-modal').addEventListener('click', closeModal);
    document.querySelector('.arrow.left').addEventListener('click', prevImage);
    document.querySelector('.arrow.right').addEventListener('click', nextImage);

    document.addEventListener('keydown', (event) => {
        if (galleryModal.style.display === 'flex') {
            if (event.key === 'ArrowRight') {
                nextImage();
            } else if (event.key === 'ArrowLeft') {
                prevImage();
            } else if (event.key === 'Escape') {
                closeModal();
            }
        }
    });

    modalImage.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            initialX = e.touches[0].clientX;
        }
    });

    modalImage.addEventListener('touchmove', (e) => {
        if (initialX === null || swipeTimeout) return;

        swipeTimeout = setTimeout(() => {
            const currentX = e.touches[0].clientX;
            const diffX = initialX - currentX;

            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    nextImage();
                } else {
                    prevImage();
                }
                initialX = currentX;
            }

            swipeTimeout = null; // Reset swipe timeout
        }, 100); // Adjust delay as needed
    });

    modalImage.addEventListener('touchend', () => {
        initialX = null; // Reset after touch ends
    });
});

window.onscroll = function() {
    var button = document.getElementById("scrollToTopButton");
    var scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    var documentHeight = Math.max(
        document.body.scrollHeight, document.documentElement.scrollHeight,
        document.body.offsetHeight, document.documentElement.offsetHeight,
        document.body.clientHeight, document.documentElement.clientHeight
    );

    if (scrollPos > 0.5 * (documentHeight - windowHeight)) {
        button.classList.add("show");
    } else {
        button.classList.remove("show");
    }
};

var button = document.getElementById("scrollToTopButton");
button.addEventListener("click", scrollToTop);
button.addEventListener("touchstart", scrollToTop);

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: "smooth"
    });
}
