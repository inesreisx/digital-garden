    <script>
        // Function to handle updating the URL based on the most visible section
        const posts = document.querySelectorAll('.post');
        const observerOptions = {
            root: null, // Use viewport
            rootMargin: '0px',
            threshold: 0.6, // 60% of the post must be visible to trigger
        };

        let mostVisiblePostId = null;

        const observerCallback = (entries) => {
            let maxIntersectionRatio = 0;
            let currentlyVisiblePostId = null;

            entries.forEach(entry => {
                if (entry.isIntersecting && entry.intersectionRatio > maxIntersectionRatio) {
                    maxIntersectionRatio = entry.intersectionRatio;
                    currentlyVisiblePostId = entry.target.id;
                }
            });

            // Update the URL only if the visible post has changed
            if (currentlyVisiblePostId && currentlyVisiblePostId !== mostVisiblePostId) {
                mostVisiblePostId = currentlyVisiblePostId;
                history.replaceState(null, null, `#${mostVisiblePostId}`);
            }
        };

        const observer = new IntersectionObserver(observerCallback, observerOptions);
        posts.forEach(post => observer.observe(post));

        // Scroll to Top Button Logic
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
