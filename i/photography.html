    font-size: 2rem;
    margin-right: 10px; /* Adjust the margin as needed */

}

a:link {

/* visited link */
a:visited {

/* mouse over link */
a:hover {

/* selected link */

@media screen and (max-width: 40rem) {

}

.btn.profile-settings-btn {
  margin-top: 0; /* Remove top margin to keep it in line with h1 */
}

.user-info p {
  margin-top: 10px; /* Add top margin to the paragraph */
}


    /* Gallery Section */

    .gallery {
        display: flex;
        flex-wrap: wrap;
        margin: -1rem -1rem;
        padding-bottom: 3rem;
    }

.gallery-item {
    position: relative;
    flex: 1 0 30rem; /* Adjusted size for 333x350px */
    margin: 1rem;
    color: #fff;
    cursor: zoom-in;
    transition: cursor 0.3s ease;
    overflow: hidden;
    width: 285px; /* Set a fixed width */
    height: 299.55px; /* Set a fixed height */
}

.gallery-item:hover {
    cursor: zoom-in;
}

.gallery-item:hover .gallery-image {
    filter: brightness(80%); /* Optional: Add some effect to the image on hover */
}

.gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s ease; /* Optional: Add transition effect on image */
}


    /* Media Query */
    

    @supports (display: grid) {
        .profile {
            display: grid;
            grid-template-columns: 1fr 2fr;
 
            grid-column-gap: 3rem;
            align-items: center;
        }

        .profile-image {
            grid-row: 1 / -1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
            grid-gap: 2rem;
        }

        .profile-image,
        .profile-user-settings,
        .profile-stats,
        .profile-bio,
        .gallery-item,
        .gallery {
            width: auto;
            margin: 0;
        }

        @media (max-width: 40rem) {
            .profile {
                grid-template-columns: auto 1fr;
                grid-row-gap: 1.5rem;
            }

            .profile-image {
                grid-row: 1 / 2;
            }

            .profile-user-settings {
                display: grid;
                grid-template-columns: auto 1fr;
                grid-gap: 1rem;
            }

            .profile-edit-btn,
            .profile-stats,
            .profile-bio {
                grid-column: 1 / -1;
            }

            .profile-user-settings,
            .profile-edit-btn,
            .profile-settings-btn,
            .profile-bio,
            .profile-stats {
                margin: 0;
            }
        }
    }

    /* Added styles for image zoom */
.gallery-modal {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.9);
    z-index: 999;
}

.modal-content {
    position: relative;
    width: 90vw;
    height: 90vh;
    max-width: 1200px; /* Adjust the max-width as needed */
    max-height: 800px; /* Adjust the max-height as needed */
    margin: auto;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Updated styles for modal-image */
.modal-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    flex-grow: 1;
    display: block;
    margin: auto;
    /* Add styles for pinch-to-zoom */
    touch-action: manipulation;
    user-select: none;
}

/* Add the following styles for better responsiveness */

@media (max-width: 800px) {
    .modal-content {
       touch-action: pinch-zoom;
      overflow: hidden;
        width: 90%;
    }
}


    .close-modal,
    .arrow {
        font-size: 3rem;
        color: #fff;
        cursor: pointer;
        border: none;
        outline: none;
        position: absolute;
    }

    .close-modal {
        top: 1rem;
        right: 1rem;
    }

    .arrow {
        top: 50%;
        transform: translateY(-50%);
    }

    .arrow.left {
        left: 1rem;
    }

    .arrow.right {
        right: 1rem;
    }
    
    #scrollToTopButton {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: black;
      color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    #scrollToTopButton.show {
      display: block;
      opacity: 1;
    }

  </style>

      </div>

  </main>

const galleryItems = document.querySelectorAll('.gallery-item');
const galleryModal = document.getElementById('galleryModal');
const modalImage = document.querySelector('.modal-image');
let currentImageIndex = 0;

galleryItems.forEach((item, index) => {
    item.addEventListener('click', () => {
        currentImageIndex = index;
        const imageUrl = item.querySelector('img').src;
        modalImage.src = imageUrl;
        openModal();
    });

    // Add mouseover and mouseout events to show/hide zoom-in cursor
    item.addEventListener('mouseover', () => {
        document.body.style.cursor = 'zoom-in';
    });

    item.addEventListener('mouseout', () => {
        document.body.style.cursor = 'auto';
    });
});

function openModal() {
    galleryModal.style.display = 'flex';
}

function closeModal() {
    galleryModal.style.display = 'none';
}

function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
    const imageUrl = galleryItems[currentImageIndex].querySelector('img').src;
    modalImage.src = imageUrl;
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
    const imageUrl = galleryItems[currentImageIndex].querySelector('img').src;
    modalImage.src = imageUrl;
}

	  // Keyboard navigation using arrow keys and ESC to close modal
document.addEventListener('keydown', (event) => {
    if (galleryModal.style.display === 'flex') { // Check if modal is open
        if (event.key === 'ArrowLeft') {
            prevImage(); // Navigate to the previous image
        } else if (event.key === 'ArrowRight') {
            nextImage(); // Navigate to the next image
        } else if (event.key === 'Escape') {
            galleryModal.style.display = 'none'; // Close the modal
        }
    }
});
	  
let initialDistance = 0;

let initialX = 0;

modalImage.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
        initialX = e.touches[0].clientX;
    }
});

modalImage.addEventListener('touchmove', (e) => {
    if (e.touches.length === 1) {
        const currentX = e.touches[0].clientX;
        const deltaX = currentX - initialX;

        if (deltaX > 50) {
            prevImage();
            initialX = currentX;
        } else if (deltaX < -50) {
            nextImage();
            initialX = currentX;
        }
    }
});

modalImage.addEventListener('touchend', () => {
    initialX = 0;
});

  window.onscroll = function() {
    var button = document.getElementById("scrollToTopButton");
    var scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    var documentHeight = Math.max(
      document.body.scrollHeight, document.documentElement.scrollHeight,
      document.body.offsetHeight, document.documentElement.offsetHeight,
      document.body.clientHeight, document.documentElement.clientHeight
    );

    if (scrollPos > 0.5 * (documentHeight - windowHeight)) {
      button.classList.add("show");
    } else {
      button.classList.remove("show");
    }
  };

  var button = document.getElementById("scrollToTopButton");
  button.addEventListener("click", scrollToTop);
  button.addEventListener("touchstart", scrollToTop);

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  }


  document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('[data-include]');
      elements.forEach(el => {
          fetch(el.getAttribute('data-include'))
              .then(response => response.text())
              .then(data => {
                  el.innerHTML = data;
              });
      });
  });

  function toggleMobileMenu() {
    const mobileMenuLinks = document.querySelector('.mobile-menu-links');
    mobileMenuLinks.classList.toggle('show');
  }
