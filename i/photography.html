<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>

    .navbar {
    overflow: hidden;
    background-color: black;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center; /* Center-align items vertically */
    padding: 13px; /* Add padding for space at the top */
}

.navbar a {
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    margin: 0 10px;
}

.navbar a:hover {
    background: #f1f1f1;
    color: black;
}
    
    :root {
        font-size: 10px;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    body {
        font-family: "Open Sans", Arial, sans-serif;
        min-height: 100vh;
        background-color: #fafafa;
        color: #262626;
        padding-bottom: 3rem;
        cursor: zoom-in;
    }

    img {
        display: block;
    }

    .container {
        max-width: 93.5rem;
        margin: 0 auto;
        padding: 0 2rem;
    }

    .btn {
        display: inline-block;
        font: inherit;
        background: none;
        border: none;
        color: inherit;
        padding: 0;
        cursor: pointer;
    }

    .btn:focus {
        outline: 0.5rem auto #4d90fe;
    }

    .visually-hidden {
        position: absolute !important;
        height: 1px;
        width: 1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
    }

    /* Profile Section */

    .profile {
        padding: 5rem 0;
    }

    .profile::after {
        content: "";
        display: block;
        clear: both;
    }

    .profile-image {
        float: left;
        width: calc(33.333% - 1rem);
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 3rem;
    }

    .profile-image img {
        border-radius: 50%;
        cursor: pointer;
    }

    .profile-user-settings,
    .profile-stats,
    .profile-bio {
        float: left;
        width: calc(66.666% - 2rem);
    }

   .profile-user-settings {
    margin-top: 1.1rem;
    display: flex;
    align-items: center;
}

@media screen and (max-width: 40rem) {
    .profile-user-settings {
        margin-top: 2rem; 
    }
}

.profile-settings-btn {
    font-size: 2rem;
    margin-left: 1rem;
}

    .profile-user-name {
        display: inline-block;
        font-size: 3.2rem;
        font-weight: 300;
    }

    .profile-edit-btn {
        font-size: 1.4rem;
        line-height: 1.8;
        border: 0.1rem solid #dbdbdb;
        border-radius: 0.3rem;
        padding: 0 2.4rem;
        margin-left: 2rem;
    }




    .profile-stats {
        margin-top: 2.3rem;
    }

    .profile-stats li {
        display: inline-block;
        font-size: 1.6rem;
        line-height: 1.5;
        margin-right: 4rem;
        cursor: pointer;
    }

    .profile-stats li:last-of-type {
        margin-right: 0;
    }

    .profile-bio {
        font-size: 1.6rem;
        font-weight: 400;
        line-height: 1.5;
        margin-top: 2.3rem;
    }

    .profile-real-name,
    .profile-stat-count,
    .profile-edit-btn {
        font-weight: 600;
    }

    /* Gallery Section */

    .gallery {
        display: flex;
        flex-wrap: wrap;
        margin: -1rem -1rem;
        padding-bottom: 3rem;
    }

.gallery-item {
    position: relative;
    flex: 1 0 30rem; /* Adjusted size for 333x350px */
    margin: 1rem;
    color: #fff;
    cursor: zoom-in;
    transition: cursor 0.3s ease;
    overflow: hidden;
    width: 285px; /* Set a fixed width */
    height: 299.55px; /* Set a fixed height */
}

.gallery-item:hover {
    cursor: zoom-in;
}

.gallery-item:hover .gallery-image {
    filter: brightness(80%); /* Optional: Add some effect to the image on hover */
}

.gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s ease; /* Optional: Add transition effect on image */
}


    /* Media Query */

    @media screen and (max-width: 40rem) {
        .profile {
            display: flex;
            flex-wrap: wrap;
            padding: 4rem 0;
        }

        .profile::after {
            display: none;
        }

        .profile-image,
        .profile-user-settings,
        .profile-bio,
        .profile-stats {
            float: none;
            width: auto;
        }

        .profile-image img {
            width: 7.7rem;
        }

        .profile-user-settings {
            flex-basis: calc(100% - 10.7rem);
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .profile-user-name {
            font-size: 2.2rem;
        }

        .profile-edit-btn {
            order: 1;
            padding: 0;
            text-align: center;
            margin-top: 1rem;
        }

        .profile-edit-btn {
            margin-left: 0;
        }

        .profile-bio {
            font-size: 1.4rem;
            margin-top: 1.5rem;
        }

        .profile-edit-btn,
        .profile-bio,
        .profile-stats {
            flex-basis: 100%;
        }

        .profile-stats {
            order: 1;
            margin-top: 1.5rem;
        }

        .profile-stats ul {
            display: flex;
            text-align: center;
            padding: 1.2rem 0;
            border-top: 0.1rem solid #dadada;
            border-bottom: 0.1rem solid #dadada;
        }

        .profile-stats li {
            font-size: 1.4rem;
            flex: 1;
            margin: 0;
        }

        .profile-stat-count {
            display: block;
        }
    }

    @supports (display: grid) {
        .profile {
            display: grid;
            grid-template-columns: 1fr 2fr;
 
            grid-column-gap: 3rem;
            align-items: center;
        }

        .profile-image {
            grid-row: 1 / -1;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
            grid-gap: 2rem;
        }

        .profile-image,
        .profile-user-settings,
        .profile-stats,
        .profile-bio,
        .gallery-item,
        .gallery {
            width: auto;
            margin: 0;
        }

        @media (max-width: 40rem) {
            .profile {
                grid-template-columns: auto 1fr;
                grid-row-gap: 1.5rem;
            }

            .profile-image {
                grid-row: 1 / 2;
            }

            .profile-user-settings {
                display: grid;
                grid-template-columns: auto 1fr;
                grid-gap: 1rem;
            }

            .profile-edit-btn,
            .profile-stats,
            .profile-bio {
                grid-column: 1 / -1;
            }

            .profile-user-settings,
            .profile-edit-btn,
            .profile-settings-btn,
            .profile-bio,
            .profile-stats {
                margin: 0;
            }
        }
    }

    /* Added styles for image zoom */
.gallery-modal {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.9);
    z-index: 999;
}

.modal-content {
    position: relative;
    width: 90vw;
    height: 90vh;
    max-width: 1200px; /* Adjust the max-width as needed */
    max-height: 800px; /* Adjust the max-height as needed */
    margin: auto;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

/* Updated styles for modal-image */
.modal-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    flex-grow: 1;
    display: block;
    margin: auto;
    /* Add styles for pinch-to-zoom */
    touch-action: manipulation;
    user-select: none;
}

/* Add the following styles for better responsiveness */

@media (max-width: 800px) {
    .modal-content {
       touch-action: pinch-zoom;
      overflow: hidden;
        width: 90%;
    }
}


    .close-modal,
    .arrow {
        font-size: 3rem;
        color: #fff;
        cursor: pointer;
        border: none;
        outline: none;
        position: absolute;
    }

    .close-modal {
        top: 1rem;
        right: 1rem;
    }

    .arrow {
        top: 50%;
        transform: translateY(-50%);
    }

    .arrow.left {
        left: 1rem;
    }

    .arrow.right {
        right: 1rem;
    }
    

  </style>
</head>

const galleryItems = document.querySelectorAll('.gallery-item');
const galleryModal = document.getElementById('galleryModal');
const modalImage = document.querySelector('.modal-image');
let currentImageIndex = 0;

galleryItems.forEach((item, index) => {
    item.addEventListener('click', () => {
        currentImageIndex = index;
        const imageUrl = item.querySelector('img').src;
        modalImage.src = imageUrl;
        openModal();
    });

    // Add mouseover and mouseout events to show/hide zoom-in cursor
    item.addEventListener('mouseover', () => {
        document.body.style.cursor = 'zoom-in';
    });

    item.addEventListener('mouseout', () => {
        document.body.style.cursor = 'auto';
    });
});

function openModal() {
    galleryModal.style.display = 'flex';
}

function closeModal() {
    galleryModal.style.display = 'none';
}

function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + galleryItems.length) % galleryItems.length;
    const imageUrl = galleryItems[currentImageIndex].querySelector('img').src;
    modalImage.src = imageUrl;
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % galleryItems.length;
    const imageUrl = galleryItems[currentImageIndex].querySelector('img').src;
    modalImage.src = imageUrl;
}

let initialDistance = 0;

let initialX = 0;

modalImage.addEventListener('touchstart', (e) => {
    if (e.touches.length === 1) {
        initialX = e.touches[0].clientX;
    }
});

modalImage.addEventListener('touchmove', (e) => {
    if (e.touches.length === 1) {
        const currentX = e.touches[0].clientX;
        const deltaX = currentX - initialX;

        if (deltaX > 50) {
            prevImage();
            initialX = currentX;
        } else if (deltaX < -50) {
            nextImage();
            initialX = currentX;
        }
    }
});

modalImage.addEventListener('touchend', () => {
    initialX = 0;
});
